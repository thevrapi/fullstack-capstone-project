name: 'CI/CD'

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint_js:
    name: Lint JavaScript Files
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3 # or use the specific latest stable version like v3.1.1 if v3 has issues

    - name: Install Node.js
      uses: actions/setup-node@v3 # make sure this is the latest or use a specific minor like v3.2.0
      with:
        node-version: '20'

    - name: Install JSHint
      run: npm install jshint --global

    - name: Run Linter
      run: |
        find ./giftlink-backend -name "*.js" -exec jshint {} +
        echo "Linted all the js files successfully"

  client_build:
    name: Build client
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3 # Ensure this is the latest version

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Run build
      run: |
        cd giftlink-frontend
        npm install
        npm run build
        echo "Client-side build successfully"
